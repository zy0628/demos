<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/cropTest.css">
</head>
<body>
<div id="app">
	<div class="cut">
		<vue-cropper ref="cropper" :img="option.img" :output-type="option.outputType" :info="true" :fixed="option.fixed" :fixedNumber="option.fixedNumber" :original="option.original" :auto-crop="option.autoCrop" :auto-crop-width="option.autoCropWidth" :auto-crop-height="option.autoCropHeight" :center-box="option.centerBox"
		             @real-time="realTime" :high="option.high"
		             @img-load="imgLoad" >
		</vue-cropper>
	</div>
	<div class="test-button">
		<label class="btn" for="uploads">上传图片</label>
		<input type="file" id="uploads" style="position:absolute; clip:rect(0 0 0 0);" accept="image/png, image/jpeg, image/gif, image/jpg"
		       @change="uploadImg($event, 1)">
		<button @click="refreshCrop" class="btn">重置</button>
		<button @click="changeScale(1)" class="btn">+</button>
		<button @click="changeScale(-1)" class="btn">-</button>
		<button @click="rotateLeft" class="btn">左旋转</button>
		<button @click="rotateRight" class="btn">右旋转</button>
		<a @click="down('base64')" class="btn">完成</a>
	</div>
	<div class="show-preview" :style="{'width': previews.w + 'px', 'height': previews.h + 'px',  'overflow': 'hidden', 'margin': '5px'}">
		<div :style="previews.div">
			<img :src="previews.url" :style="previews.img">
		</div>
	</div>
</div>
<script src="js/vue.min.js"></script>
<script src="js/common.js"></script>
<script src="js/vue-cropper@0.4.4.js"></script>
<script src="js/cropTest.js"></script>
</body>
</html>
